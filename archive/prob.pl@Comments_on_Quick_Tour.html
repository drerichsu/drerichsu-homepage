</span></h1></div><div class="wrapper"><div class="content browse"><p><h3 id="Heading1">2 Comments</h3> This is a sample comment.</p><p>I <b>really</b> don’t like problems that talk about $$ \lim_{x \to \infty}{\sqrt {x^2+x} - x} $$. I much prefer   \lim_{x \to \infty}{\sqrt {x^2+ x + 10^6} - x}</p><p>– Eric Hsu 2008-07-11 12:53
